<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <style>
        /* Your existing styles remain unchanged */

body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .chat-container {
            order: 1;
            flex: 1;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            max-width: 600px;
            margin: auto;
        }

        .message-bubble {
            background-color: #e5e5ea;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
        }


        #table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="chat-container">
        <div class="message-bubble">
            <h1 class="text-center mb-4">Financial Dashboard</h1>
            <div class="card">
                <h3 class="card-header text-center font-weight-bold text-uppercase py-4">DEMO FINTALK</h3>
                <div class="card-body">
                    <table id="table" class="table table-bordered table-responsive-md table-striped text-center"></table>
                </div>
            </div>
        </div>

        <div class="chat-window">
            <div class="main-title">CHAT BOT USING CHAT-GPT</div>
            <div id="chat-messages"></div>
            <form id="chat-form">
                <input
                    type="text"
                    id="chat-input"
                    autocomplete="off"
                    placeholder="Type your message here"
                    required
                />
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script>
    // Updated data array with new column names and row data
    const tableData = [
        { months: "Months", salary: "Salary (Rp.)", spentJajan: "Jajan", biayaKuliah: "Biaya Kuliah", lainya: "Lainya" },
        { months: "January", salary: 10000000, spentJajan: 500000, biayaKuliah: 1000000, lainya: 0 },
        { months: "February", salary: 10000000, spentJajan: 500000, biayaKuliah: 1000000, lainya: 0 },
        { months: "March", salary: 10000000, spentJajan: 500000, biayaKuliah: 1000000, lainya: 0 },
        { months: "April", salary: 10000000, spentJajan: 100000, biayaKuliah: 1000000, lainya: 0 },
        { months: "May", salary: 10000000, spentJajan: 300000, biayaKuliah: 1000000, lainya: 200000 },
        { months: "June", salary: 10000000, spentJajan: 0, biayaKuliah: 1000000, lainya: 0 },
    ];

    document.addEventListener("DOMContentLoaded", function () {
        const $tableID = $('#table');

        // Function to populate the table with data
        function populateTable() {
            tableData.forEach(rowData => {
                const $newRow = $('<tr></tr>');
                for (const key in rowData) {
                    $newRow.append(`<td class="pt-3-half" contenteditable="true">${rowData[key]}</td>`);
                }
                $tableID.append($newRow);
            });
        }

        // Initial population
        populateTable();
    });
</script>
</body>
</html>
