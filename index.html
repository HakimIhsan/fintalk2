<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            margin: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
        }

        .wrapper {
            display: flex;
            flex: 1;
            flex-direction: column;
        }

        .table-container {
            flex: 1;
            order: 1;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        #table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chat-container {
            order: 2;
            flex: 1.5;
            max-width: 600px;
            margin: auto;
        }

        #chat-window {
            flex: 1;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #chat-form {
            display: flex;
            align-items: center;
        }

        #chat-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .table-container, .chat-container {
                order: initial;
                flex: 1;
                max-width: none;
            }
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="table-container">
        <h1 class="text-center mb-4">Financial Dashboard</h1>
        <div class="card">
            <h3 class="card-header text-center font-weight-bold text-uppercase py-4">DEMO FINTALK</h3>
            <div class="card-body">
                <table id="table" class="table table-bordered table-responsive-md table-striped text-center"></table>
            </div>
        </div>
    </div>

    <div class="chat-container">
        <div class="right-content">
            <div id="chat-window">
                <div class="main-title">CHAT BOT USING CHAT-GPT</div>
                <div id="chat-messages"></div>
                <form id="chat-form">
                    <input
                        type="text"
                        id="chat-input"
                        autocomplete="off"
                        placeholder="Type your message here"
                        required
                    />
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.3/axios.min.js"></script>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

<script>
    // Sample data array
    const tableData = [
        { name: "Salary (Rp.)", Jan: 10000000, Feb: 10000000, Mar: 10000000, Apr: 10000000 },
        { name: "Biaya Kuliah", Jan: 1000000, Feb: 1000000, Mar: 1000000, Apr: 1000000 },
        { name: "Spent Jajan", Jan: 300000, Feb: 5000000, Mar: 0, Apr: 30000 },
        // Add more rows as needed
    ];

    document.addEventListener("DOMContentLoaded", function () {
        const $tableID = $('#table');

        // Function to populate the table with data
        function populateTable() {
            tableData.forEach(rowData => {
                const $newRow = $('<tr></tr>');
                for (const key in rowData) {
                    $newRow.append(`<td class="pt-3-half" contenteditable="true">${rowData[key]}</td>`);
                }
                $tableID.append($newRow);
            });
        }

        // Initial population
        populateTable();
    });
</script>
</body>
</html>
